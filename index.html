<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石头的知识库</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
        }
        section {
            margin-bottom: 40px;
        }
        .article {
            background-color: #1a1a1a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .article img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #444;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>石头的知识库</h1>
            <p>记录并分享日常运维工作中遇到的难题和解答过程</p>
        </header>
        <section id="knowledge-base">
            <h2>知识库</h2>
            <div class="article">
                <h3>问题标题示例</h3>
                <p>这里是问题描述的示例内容。</p>
